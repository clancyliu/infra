global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'kafka-exporter'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'kafka-exporter:9308' ] # Kafka Exporter 的地址和端口
  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'cadvisor:8080' ]
  - job_name: 'node-exporter'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'node-exporter:9100' ]